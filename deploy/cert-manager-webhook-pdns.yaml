# Source: cert-manager-webhook-pdns/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cert-manager-webhook-pdns
spec:
  replicas:
  selector:
    matchLabels:
      app.kubernetes.io/name: cert-manager-webhook-pdns
      app.kubernetes.io/instance: cert-manager-webhook-pdns
  template:
    metadata:
      labels:
        helm.sh/chart: cert-manager-webhook-pdns-3.1.0
        app.kubernetes.io/name: cert-manager-webhook-pdns
        app.kubernetes.io/instance: cert-manager-webhook-pdns
        app.kubernetes.io/version: "v2.3.0"
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: cert-manager-webhook-pdns
      containers:
        - name: cert-manager-webhook-pdns
          image: "ghcr.io/sschaeffner/cert-manager-webhook-pdns:7125eec68c4d5aac55e3c1fc60419b7a6e368551"
          imagePullPolicy: IfNotPresent
          args:
            - --tls-cert-file=/tls/tls.crt
            - --tls-private-key-file=/tls/tls.key
            - --secure-port=8443
          env:
            - name: GROUP_NAME
              value: "acme.zacharyseguin.ca"
          ports:
            - name: https
              containerPort: 8443
              protocol: TCP
          securityContext:
            runAsGroup: 100
            runAsUser: 100
          livenessProbe:
            httpGet:
              scheme: HTTPS
              path: /healthz
              port: https
          readinessProbe:
            httpGet:
              scheme: HTTPS
              path: /healthz
              port: https
          volumeMounts:
            - name: certs
              mountPath: /tls
              readOnly: true
          resources: {}
      volumes:
        - name: certs
          secret:
            secretName: cert-manager-webhook-pdns-webhook-tls
