name: 'Build and push main'
on:
  push:
    branches:
      - 'main'
    # Ignore specific changes
    paths-ignore:
      - 'deploy/**'

env:
  IMAGE_NAME: cert-manager-webhook-pdns

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Log in to Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: 'linux/amd64,linux/arm64'
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          platforms: linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v8
          build-args: |
            VERSION=${{ github.sha }}
      -
        name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

      # Publish the manifests
      - name: Configure git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.4.0

      - name: Build manifests
        run: |
          helm template \
          --set image.repository=${{ env.IMAGE_NAME }} \
          --set image.tag=${{ github.sha }} \
          cert-manager-webhook-pdns \
          deploy/cert-manager-webhook-pdns > "deploy/cert-manager-webhook-pdns.yaml"

      - name: Commit and push manifests
        run: |
          git status
          git add deploy/cert-manager-webhook-pdns.yaml
          git status
          git commit -m "publish manifests ${{ github.sha }}"
          git status
          git show
          git push
          git status
          git log
